<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="CSS/Style.css"><meta charset="utf-8" />
    <script type="text/javascript" src="javascript/java_script.js"></script>
    <title>Music website v2</title>
    <script>
        window.onload = function displayDate() {
            document.getElementById("date").innerHTML = Date();
        }
    </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.10.2.min.js">
    </script>
</head>
<body>
    <nav id="navbar">
        <a class="navbar" href="index.html">HOME</a>
        <a class="navbar" href="genres.html/">GENRES</a>
    </nav>
    <p id="date"></p>
    <article>
        <div id="header">
            <header>
                <h1>Genre of the Day</h1>
            </header>
            <a href="rock.html" class="gotd">Rock</a>
                <div id="video">
                    <video id="Layla_live" controls>
                        <source src="videos/Eric_Clapton_Layla.mp4" type="video/mp4">
                    </video>
                    <p><button id="larger">Larger</button>
                    <button id="smaller">Smaller</button></p>
                </div>
                <figure>
                    <figcaption>
                        Eric Clapton plays Layla on the guitar.
                    </figcaption>
                </figure>
        </div>
    </article>
        <aside>
            <figure class="othermusic">
                <audio controls>
                    <source src="music/Bohemian_Rhapsody.mp3" type="audio/mp3">
                </audio>
                <figcaption class="caption">Queens' Bohemian Rhapsody, a rock song made famous by the fact that it was so different than other songs.</figcaption>
            </figure>
        </aside>
        <footer class="footer">
            <p class="footer_text">Made by Rithey Arnold</p>
            <p class="footer_text">not copyrighted</p>
        </footer>
    <script>
        $(document).ready(function(){
            $("#larger").click(function(){
                $("#header").animate({
                    height: '+=50px',
                    width: '+=50px',
                    left: '-=50px'
                });
            });
        });
        if ($('#header').width() > 100) {
            $("#smaller").click(function () {
                $("#header").animate({
                    height: '-=50px',
                    width: '-=50px',
                    left: '+=50px',
                });
            });
        }
        else {
            {
                $("#smaller").click(function () {
                    $("#header").animate({ height: '-=20px', width: '-=20px', })
                        $("#header").animate({ height: '+=20px', width: '+=20px', })
                }
                )
            }
        }
    </script>
</body>
</html>
